<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>渐变</title>
  <style>
  .box {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: conic-gradient(#15B4FF 0, #15B4FF 30%, #0DF597 30%, #0DF597 60%, #FFC615 60%, #FFC615 100%);
    background-size: 100px 100px;
  }

  .progressbar {
    width: 200px;
    height: 20px;
    background: #15b4ff;
    border-top-right-radius: 15px;
    border-bottom-right-radius: 15px;
  }

  .progressbar-two {
    width: 200px;
    height: 20px;
    border-top-right-radius: 15px;
    border-bottom-right-radius: 15px;
    background-color: #eee;
    background-image: linear-gradient(#0DF597, #0DF597);
    background-repeat: no-repeat;
    background-size: 0;
    --progress: 60;
    animation: move 1s linear;
    animation-delay: -0.1s;
    animation-fill-mode: forwards;
  }

  @keyframes move {
    to {
      background-size: calc(var(--progress) * 1%);
    }
  }
  </style>
</head>
<body>
<div class="box"></div>
<div class="progressbar"></div>
<div class="progressbar-two"></div>
</body>
</html>
