<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Title</title>
  <style>
  #test {
    width: 100px;
    height: 100px;
    background: deeppink;
  }

  #pic {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
  }


  </style>
</head>
<body>
<div id="test">
  <h1>测试</h1>
  <button id="button">保存图片</button>
</div>
<script src="js/htm2canvas.min.js"></script>
<img id="pic" alt="" style="width: 100%">
<button>长按保存到本地</button>
<script>
// 调用html2canvas插件
document.getElementById('button').style.display = 'none'
html2canvas(document.getElementById('test')).then(function (canvas) {
  document.getElementById('pic').src = canvas.toDataURL('image/png')
  document.getElementById('button').style.display = 'block'
})
</script>
</body>
</html>
