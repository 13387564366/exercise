<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="buttons">
    <button id="get">get</button>
    <button id="get_dataParam">get_dataParam</button>
    <button id="get_timeout">get_timeout</button>
    <button id="get_document">get_document</button>
    <button id="get_exception">get_exception</button>
    <button id="post_dataParam">post_dataParam</button>
    <button id="post_formDataParam">post_formDataParam</button>
    <button id="post_body">post_body</button>
</div>
<script src="http.js"></script>
<script>

  document.getElementById('buttons').addEventListener('click', function (e) {
    let url = 'http://88.128.18.144:8081/api/v1/test/';
    const id = e.target.id;
    if (id === 'get') {
      url = url + id;
      http.get(url + '?name=哈哈&age=12', null, (result, status, xhr) => {
        console.log('进行业务操作');
      });
    }
    if (id === 'get_dataParam') {
      http.request({
        url: url + id,
        data: {name: '哈哈', age: 12},
//                data: 'name=哈哈&age=12',
        success: function (result, status, xhr) {
          console.log(result, '\n status:', status, xhr);
          debugger;
        }
      });
    }
    if (id === 'get_timeout') {
      http.request({
        url: url + id,
        timeout: 1000,
        success: function (result, status, xhr) {
          console.log('进行业务操作');
        }
      });
    }
    if (id === 'get_document') {
      http.request({
        url: 'http://product.dn168.net/kit_file_server/',
        dataType: 'document',
        success: function (result, status, xhr) {
          console.log(result, '\n status:', status, xhr);
          debugger;
        }
      });
    }
    if (id === 'get_exception') {
      http.request({
        url: url + id,
        success: function (result, status, xhr) {
          console.log(result, '\n status:', status, xhr);
          debugger;
        }
      });
    }
    if (id === 'post_dataParam') {
      url = url + id;
      http.post(url, {name: '哈哈', age: 12}, (result, status, xhr) => {
        console.log('进行业务操作');
      })
    }
    if (id === 'post_formDataParam') {
      // 传 FormData 参数,不要设置contentType 为 multipart/form-data
      let formData = new FormData();
      formData.append('name', '哈哈');
      formData.append('age', 123);
      http.request({
        url: url + id,
        type: 'POST',
        data: formData,
        success: function (result, status, xhr) {
          console.log(result, '\n status:', status, xhr);
          debugger;
        }
      });
    }
    if (id === 'post_body') {
      url = url + id;
      http.postBody(url, JSON.stringify({
        name: '哈哈',
        age: 12,
        birthday: dateFormat(new Date(), 'yyyy-MM-dd hh:mm:ss')
      }), (result, status, xhr) => {
        console.log('进行业务操作');
      });
    }

  })
</script>
</body>
</html>
